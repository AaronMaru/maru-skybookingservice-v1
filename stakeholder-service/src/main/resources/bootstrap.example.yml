spring:
  application:
    name: stakeholder-service

  cloud:
    config:
      uri: http://192.168.2.4:8888

  awsImageUrl:
    mailTemplate: https://${spring.awsImage.bucket}.s3.amazonaws.com/uploads/mail/images/

  companyStatus:
    waiting: 0
    reject: 1
    ban: 3
    active: 4
    deactive: 5

  redis:
    host: 127.0.0.1
    port: 6379
    password:

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
      enabled: true

native-query:
  package-scan: com.skybooking.stakeholderservice